<div [@flyInOut]="'in'" [@jump]="isClicked" class="task-list-element" (click)="toggleCheck(task)">
  <input class="task-checkbox" type="checkbox" [checked]="task.task_check">
  <span [ngClass]="task.task_check ? 'task-name-complete' : 'task-name'">{{task.task_name}}</span><!--
  --><input class="task-close-btn" type="button" (click)="onCloseClick(task)">
</div>
