<div class="task-list-element" (click)="toggleCheck()">
  <input class="task-checkbox-visible" type="checkbox" [checked]="task.check" (click)="onCheckClick(task, taskCheck.checked)" #taskCheck>
  <span class="task-visible">{{task.name}}</span><!--
  --><input class="task-close-btn" type="button" value="x" (click)="onCloseClick(task)">
</div>
