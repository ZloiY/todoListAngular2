<div class="input-background">
  <label class="akveo-label">Akveo ToDoList</label>
  <input class="input-new-task-name" size="60" placeholder="Task name..." (keyup)="onEnterPressed($event)"  #newTask>
  <button class="add-task-btn" (click)="onAddBtnClick(newTask)">Add</button>
  <auth-logout class="logout" ></auth-logout>
</div>
